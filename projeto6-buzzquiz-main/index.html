<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/icon.png">
    <title>BuzzQuizz</title>
    <!-- Importando a fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Linkando estilos -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/geral.css">
    <link rel="stylesheet" href="./styles/listaDeQuizzes.css">
    <link rel="stylesheet" href="./styles/paginaDoQuizz.css">
    <link rel="stylesheet" href="./styles/criacaoDeQuizz.css">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <article id="all-quizzes">
        <section class="container-user-quizzes">
            <div class="no-user-quizzes">
                <h2>Você não criou nenhum Quizz ainda :(</h2>
                <button onclick="criarQuizz()">Criar Quizz</button>
            </div>
        </section>

        <section class="container-server-quizzes">
            <h2>Todos os Quizzes</h2>
            <section class="server-quizzes">
                <!-- Inseridos dinamicamente pelo JS -->
            </section>
        </section>
    </article>

    <article id="answering-quiz">
    </article>

    <article id="create-quiz" class="hidden">
        <section class="basic-quiz-information">
            <div class="form-header">
                <h1>Comece pelo começo</h1>
            </div>

            <div class="form-body">
                <form action="">
                    <input class="cqfield1" type="text" placeholder="Título do seu quizz">
                    <input class="cqfield2" type="text" placeholder="URL da imagem do seu quizz">
                    <input class="cqfield3" type="text" placeholder="Quantidade de perguntas do quizz">
                    <input class="cqfield4" type="text" placeholder="Quantidade de níveis do quizz">

                    <button onclick="criarPerguntas()">Prosseguir para criar perguntas</button>
                </form>
            </div>
        </section>
        <section class="create-quiz-questions">
            <div class="cqq-form-header hidden">
                <h1>Crie suas perguntas</h1>
            </div>
            <form action="">
                <div class="pergunta1">
                    <h1>Pergunta 1</h1>
                    <input class="cqqfield1" type="text" placeholder="Texto da pergunta">
                    <input class="cqqfield2" type="text" placeholder="Cor de fundo da sua pergunta">
                    <h1>Resposta Correta</h1>
                    <input class="cqqfield3" type="text" placeholder="Resposta correta">
                    <input class="cqqfield4" type="text" placeholder="URL da imagem">
                    <h1>Respostas incorretas</h1>
                    <input class="cqqfield3" type="text" placeholder="Resposta incorreta 1">
                    <input class="cqqfield4" type="text" placeholder="URL da imagem 1">
                    <input class="cqqfield3" type="text" placeholder="Resposta incorreta 2">
                    <input class="cqqfield4" type="text" placeholder="URL da imagem 2">
                    <input class="cqqfield3" type="text" placeholder="Resposta incorreta 3">
                    <input class="cqqfield4" type="text" placeholder="URL da imagem 3">
                </div>
                <div class="pergunta2">Pergunta 2</div>
                <div class="pergunta3">Pergunta 3</div>


                <button onclick="criarPerguntas()">Prosseguir para criar níveis</button>

        </section>
        <section class="create-quiz-levels">

        </section>
        <section class="create-quiz-success">

        </section>
    </article>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/listaDeQuizzes.js"></script>
    <script src="./scripts/paginaDoQuizz.js"></script>
    <script src="./scripts/criacaoDeQuizz.js"></script>
</body>

</html>
