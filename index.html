<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" href="./images/icon.png">
   <title>BuzzQuizz</title>
   <!-- Importando a fonte -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet">
   <!-- Linkando estilos -->
   <link rel="stylesheet" href="./styles/reset.css">
   <link rel="stylesheet" href="./styles/geral.css">
   <link rel="stylesheet" href="./styles/listaDeQuizzes.css">
   <link rel="stylesheet" href="./styles/paginaDoQuizz.css">
   <link rel="stylesheet" href="./styles/criacaoDeQuizz.css">
</head>

<body>
   <header>
      <h1>BuzzQuizz</h1>
   </header>

   <article id="all-quizzes">
      <section class="container-user-quizzes">
         <div class="no-user-quizzes">
            <h2>Você não criou nenhum Quizz ainda :(</h2>
            <button onclick="criarQuizz()">Criar Quizz</button>
         </div>
      </section>

      <section class="container-server-quizzes">
         <h2>Todos os Quizzes</h2>
         <section class="server-quizzes">
            <!-- Inseridos dinamicamente pelo JS -->
         </section>
      </section>
   </article>

   <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./scripts/listaDeQuizzes.js"></script>
   <script src="./scripts/paginaDoQuizz.js"></script>
   <script src="./scripts/criacaoDeQuizz.js"></script>
</body>

</html>
